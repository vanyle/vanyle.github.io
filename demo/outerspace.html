<html>
	 <head>
            <title>OuterSpace</title>
            <style>
                    *{
                            padding: 0;
                            margin: 0;
                            box-sizing: border-box;
							font-family: Helvetica, sans-serif;
                    }
					div{
						position: fixed;
						top:10px;
						left:10px;
						color:white;
					}
					.center{
						display: flex;
						align-items:center;
					}
					.m{
						padding:10px;
					}
            </style>
    </head>
    <body>
		<div class="center">
			<span class="m">Mass: (<span id="count">0</span>)</span> <input id="massrange" value="100" type="range" min="0" max="1000"/>
		</div>
    	<canvas id="c" width="1000" height="1000"></canvas>
    </body>
    <script>
		"use strict";
		const canvas = document.getElementById("c");
		canvas.width = innerWidth;
		canvas.height = innerHeight;
		const g = c.getContext("2d");
		var debug = "";

		// Data / Process
		function Planet(x,y,r){
				this.x = x;
				this.y = y;
				this.r = r;
				this.color = "red";

				this.vx = 0;
				this.vy = 0;
				this.collide = false;

				this.mass = 10;
		}
		function getRandomColor() {
				var letters = '0123456789ABCDEF';
				var color = '#';
				for (var i = 0; i < 6; i++) {
						color += letters[Math.floor(Math.random() * 16)];
				}
				return color;
		}
		function collide(a,b,i,j){ // works for 2 Planets
			return Math.pow(a.x-b.x,2) + Math.pow(a.y-b.y,2) < Math.pow(a.r+b.r,2);
		}
		function collideAngle(a,b){

		}
		function dist(a,b){
				return Math.sqrt( Math.pow(a.x-b.x,2) + Math.pow(a.y-b.y,2) );
		}
		function rand(){
				return (Math.random()-0.5)*2
		}
		function bary(array){
				var x = 0,y = 0;
				for(let i = 0;i < array.length;i++){
						x += array[i].x;
						y += array[i].y;
				}
				return [x/array.length,y/array.length];
		}
		const ftime = 1000/60;
		const G = 10;
		const friction = 0.4;
		var objects = [];
		
		var downx = 0;
		var downy = 0;
		var down = false;
		var mousex = 0;
		var mousey = 0;
		var slide = document.getElementById("massrange");
		var displaymass = document.getElementById("count");

		var camx = 0;
		var camy = 0;
		objects.push(
				new Planet(0,0,20)
		);
		objects[0].color = getRandomColor();
		objects[0].mass = 2000; // radius squared
		objects[0].vx = 0;
		objects[0].vy = 0;

		canvas.addEventListener('mousedown',function(e){
			downx = e.clientX;
			downy = e.clientY;
			down = true;
		});
		canvas.addEventListener('mouseup',function(e){
			var p = new Planet(camx+downx-canvas.width/2,camy+downy-canvas.height/2,10);
			p.mass = slide.value;
			p.color = getRandomColor();
			p.vx = (downx - e.clientX) / 10;
			p.vy = (downy - e.clientY) / 10;
			down = false;
			objects.push(p);
		});
		addEventListener('mousemove',function(e){
			mousex = e.clientX;
			mousey = e.clientY;
		});

		const freqTime = ftime / 100;
		setInterval(function(){

			for(let i = 0;i < objects.length;i++){
				let c = objects[i];
				c.collide = false;
				for(let j = 0;j < objects.length;j++){

					let d = dist(c,objects[j]);
					let forceField = objects[j].mass*G / (d*d + 10); // a = f/m1 = m1*m2*G/(d²*m1) = m2*G/d²
					let xForceAmount = ((c.x - objects[j].x))**2 / d**2 * Math.sign(c.x - objects[j].x);
					let yForceAmount = ((c.y - objects[j].y))**2 / d**2 * Math.sign(c.y - objects[j].y);

					if(Math.sign(c.x - objects[j].x) !== 0)
							c.vx -= xForceAmount * forceField * freqTime;
					if(Math.sign(c.y - objects[j].y) !== 0)
							c.vy -= yForceAmount * forceField * freqTime
					if(i !== j && collide(objects[i],objects[j],i,j)){
							c.collide = true;
					}
				}
				if(c.collide){
					c.vx *= friction;
					c.vy *= friction;
				}

				c.x += c.vx * freqTime;
				c.y += c.vy * freqTime;
			}
		},ftime); // 60fps

		// Render

		const bgcolor = "#000";
		function display(){
				requestAnimationFrame(display);
				let barycenter = bary(objects);
				camx = objects[0].x;
				camy = objects[0].y;
				canvas.width = innerWidth;
				canvas.height = innerHeight;
				displaymass.innerHTML = slide.value+"";
				while(displaymass.innerHTML.length <= 4){
					displaymass.innerHTML = "0" + displaymass.innerHTML;
				}

				g.fillStyle = bgcolor;
				g.fillRect(0,0,canvas.width,canvas.height);

				for(let i = 0;i < objects.length;i++){
						let currO = objects[i];
						g.fillStyle = currO.color;
						g.beginPath();
						g.arc(currO.x - camx + canvas.width/2,currO.y - camy + canvas.height/2,currO.r*2,0,Math.PI*2);
						g.fill();
						g.font = "20px serif";
						g.textAlign = "center";
						g.fillStyle = "white"
						g.fillText(
							currO.mass,
							currO.x - camx + canvas.width/2,
							currO.y - camy + canvas.height/2 + 5
						);
				}

				if(down){
					g.strokeStyle = "white";
					g.beginPath();
					g.moveTo(downx,downy);
					g.lineTo(mousex,mousey);
					g.stroke();
				}
		}
		display();

    </script>
</html>
