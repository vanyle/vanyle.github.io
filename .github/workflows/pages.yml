name: GitHub Pages

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

permissions:
  id-token: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: sudo apt-get install libpcre3

      - name: Set up ASG
        run: curl -L https://github.com/vanyle/ASG/releases/download/0.0.4/asg-0.0.4-linux-amd64.tar.gz > asg.tar.gz && tar xzf asg.tar.gz

      - name: Run ASG
        run: ./build/asg src output

      - name: Upload static files as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
